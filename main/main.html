<div class="post-form">
	
	<div class="alert alert-success" ng-class="messageClass" ng-show="message.length>0">
	  {{message}}
	</div>
	<form class="form-horizontal">
		<div class="form-group">
		  <span class="control-label col-sm-2"></span>
		  <div class="col-sm-10">
			<h2>Thêm bài viết</h2>
		  </div>
		</div>
		<div class="form-group">
		  <label class="control-label col-sm-2" for="title">Tiêu đề:</label>
		  <div class="col-sm-10">
			<input ng-model="post.title" type="text" class="form-control" id="title" placeholder="Tiêu đề">
		  </div>
		</div>
		
		<div class="form-group">
		  <label class="control-label col-sm-2" for="url">Đường dẫn:</label>
		  <div class="col-sm-10">
			<input ng-model="post.url" type="text" class="form-control" id="url" placeholder="http://">
		  </div>
		</div>

		<div class="form-group">
		  <div class="col-sm-offset-2 col-sm-10">
			<button ng-click="submit()" class="btn btn-primary">Thêm bài viết</button>
		  </div>
		</div>
	</form>
</div>
